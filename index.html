<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Code Review Registration Form</title>
    <link rel='stylesheet' href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <header>
      <h2>THE CODE REVIEW</h2>
    </header>
   <div id="page-wrap">
    <div class='banner'>
      <h3>Signup for our newsletter</h3>
      <p> Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <hr class='line'>
    <form>
      <fieldset class='contact'>
        <legend>Contact Information</legend>
        <div class='field'>
          <label for="name">Full name</label>
          <input type="text" id="name" name='full_name' placeholder="required" required>
        </div><br>

        <div class='field'>
          <label for="email">Email Address</label>
          <input type="email" id="email" name='email' placeholder="required" required>
        </div><br>

        <div class='field'>
          <label for="phone">Phone number</label>
          <input type="tel" id="phone" name='phone'>
        </div><br>

        <div class='field'>
          <label for="street">Street Address</label>
          <input type="text" id="street" name='address'>
        </div><br>

        <div class='field'>
          <label for="city">City</label>
          <input type="text" id="city" name='city'>
        </div><br>

        <div class='field'>
          <label for="state">State</label>
          <select name="state" id="state">
            <option disabled selected>Choose State</option>
            <option>California</option>
            <option>Nevada</option>
            <option>Oregon</option>
            <option>Florida</option>
            <option>Alabama</option>
          </select>
         </div><br>

         <div class='field'>
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name='zip'>
         </div>
      </fieldset>
      <hr>
      <fieldset class="newsletter">

        <legend>NewsLetter</legend>
        <p>Select the newsletters you would like to recieve</p>

        <input type="checkbox" id="html-news" name='news_checkbox' value='html'>
        <label for="html-news">Html news</label><br>

        <input type="checkbox" id="css-news" name='news_checkbox' value='css'>
        <label for="css-news">CSS news</label><br>

        <input type="checkbox" id="javascript-news" name='news_checkbox' value='javascript'>
        <label for='javascript-news'>Javascript news</label><br>

        <p> Newsletter format</p>

        <input type="radio" id="html-format" name='format_buttons' value='html'>
        <label for="html-format">Html</label><br>

        <input type="radio" id="plain-text" name='format_buttons' value='plain_text'>
        <label for="plain-text"> Plain text</label><br>

        <label for="other"> Other topics you'd like to hear about</label>
        <textarea id="other" rows="6" name='topics'></textarea>

      </fieldset>
      <button type="submit" id="submit">Sign Up</button>
    </form>
    <h6 class="indent"> Copyright The Code Review</h6>
   </div>
  </body>
</html>
